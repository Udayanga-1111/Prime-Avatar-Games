<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Avatar/payments</title>

    <link rel="stylesheet" href="./Stylesheets/Reset css.css">
    <link rel="stylesheet" href="./Stylesheets/payments.css">
    <script src="./Scripts/Store/Payments.js" defer></script>
</head>

<body>

    <main id="main01">

            <!-- Header -->
    <header id="header01">

        <section class="logoSection">
            <!-- LOGO -->
            <img id="logo" src="./Stylesheets/Images/Logo_Prime_Aavatar.Webp" alt="logo">
            <h1 id="cartTitle">| Payments</h1>
        </section>

    </header>

        <section class="orderInfoContainer">
            

            <table id="orderInfoTable">

                <span class="spanTitle">Order Info</span>
                
                <tr>
                    <td>Total Items:</td>
                    <td id="totalItems"></td>
                </tr>
                <tr>
                    <td>Sub Total:</td>
                    <td id="subTotal"></td>
                </tr>
                <tr>
                    <td>Discount:</td>
                    <td id="discount"></td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td id="tax"></td>
                </tr>

                <tr>
                    <td>Final Price:</td>
                    <td id="finalPrice"></td>
                </tr>
            </table>

        </section>
    </main>

    <main id="main02">

        <header id="header02">
    
            <section class="cartNav">
    
                <button class="backBtn">&lt;Go Back</button>
                <a href="./index.html" class="homenavi">Home</a>
    
            </section>
    
        </header>
        
        <section class="formContainer">

            <section class="personalDetailsSection">
                <form id="personalDetails">
                    <span class="spanTitle">Personal Details</span>
                    <p>
                        <label for="name">Your Name:</label>
                        <input class="inputSections" type="text" required name="Details" id="name">
                    </p>
    
                    <p>
                        <label for="address">Address:</label>
                        <textarea class="inputSections" name="Details" id="address" required></textarea>
                    </p>
    
                    <p>
                        <label for="number">Phone Number</label>
                        <input class="inputSections" type="tel" name="Details" id="number" required>
                    </p>
                </form>
            </section>
    
            <section class="paymentContainer">
    
                <section class="paymentMethodSelection">
                    <form id="paymentOptions">
    
                        <p>
                            <input type="radio" name="paymentMethod" id="visaRadio" value="visa" checked>
                            <label for="visaRadio">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M470.1 231.3s7.6 37.2 9.3 45H446c3.3-8.9 16-43.5 16-43.5-.2 .3 3.3-9.1 5.3-14.9l2.8 13.4zM576 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h480c26.5 0 48 21.5 48 48zM152.5 331.2L215.7 176h-42.5l-39.3 106-4.3-21.5-14-71.4c-2.3-9.9-9.4-12.7-18.2-13.1H32.7l-.7 3.1c15.8 4 29.9 9.8 42.2 17.1l35.8 135h42.5zm94.4 .2L272.1 176h-40.2l-25.1 155.4h40.1zm139.9-50.8c.2-17.7-10.6-31.2-33.7-42.3-14.1-7.1-22.7-11.9-22.7-19.2 .2-6.6 7.3-13.4 23.1-13.4 13.1-.3 22.7 2.8 29.9 5.9l3.6 1.7 5.5-33.6c-7.9-3.1-20.5-6.6-36-6.6-39.7 0-67.6 21.2-67.8 51.4-.3 22.3 20 34.7 35.2 42.2 15.5 7.6 20.8 12.6 20.8 19.3-.2 10.4-12.6 15.2-24.1 15.2-16 0-24.6-2.5-37.7-8.3l-5.3-2.5-5.6 34.9c9.4 4.3 26.8 8.1 44.8 8.3 42.2 .1 69.7-20.8 70-53zM528 331.4L495.6 176h-31.1c-9.6 0-16.9 2.8-21 12.9l-59.7 142.5H426s6.9-19.2 8.4-23.3H486c1.2 5.5 4.8 23.3 4.8 23.3H528z"/></svg>

                                Visa Card
                            </label>
                        </p>
                        <p>
                            <input type="radio" name="paymentMethod" id="paypalRadio" value="paypal">
                            <label for="paypalRadio">Paypal</label>
                        </p>
                    </form>
                </section>
    
                <section class="paymentDetailsSection">
                    <form id="visaPaymentDetails">
                        <span id="spanTitle">Payment Details</span>
                        <p>
                            <label for="cardNumber">Card Number:</label>
                            <input class="inputSections" type="text" name="Details" id="cardNumber" required>
                        </p>
    
                        <div id="cardDetails">
                            <p>
                                <label for="exDate">Ex. Date:</label>
                                <input class="inputSections" type="text" name="Details" id="exDate" required>
                            </p>
                            
                            <p>
                                <label for="code">CVV:</label>
                                <input class="inputSections" type="number" name="Details" id="code" required inputmode="numeric" maxlength="3" max="999">
                            </p>
                        </div>
                    </form>
    
                    
                    <form id="paypalPaymentDetails">
                        <span id="spanTitle">Payment Details</span>
                        
                        <p>
                            <label for="paypalEmail">Email</label>
                            <input class="inputSections" type="email" name="Details" id="paypalEmail" required>
                        </p>
    
                        <p>
                            <label for="Username">Username</label>
                            <input class="inputSections" type="text" name="Details" id="Username" required>
                        </p>
    
                    </form>
    
                </section>
            </section>

            <button name="Deatails" id="payBtn">
                <span></span>
                Pay
            </button>

        </section>
    </main>
</body>

</html>
