<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Avatar/payments</title>

    <link rel="stylesheet" href="./Stylesheets/Reset css.css">
    <link rel="stylesheet" href="./Stylesheets/payments.css">
    <script src="./Scripts/Store/Payments.js" defer></script>
</head>

<body>

    <main id="main01">
    
        <!-- Header -->
        <header id="header01">
    
            <section class="logoSection">
                <!-- LOGO -->
                <img id="logo" src="./Stylesheets/Images/Logo_Prime_Aavatar.Webp" alt="logo">
                <h1 id="cartTitle">| Payments</h1>
            </section>
    
        </header>
    
        <section class="orderInfoContainer">
    
            <table id="orderInfoTable">
    
                <span class="spanTitle">Order Info</span>
    
                <tr>
                    <td>Total Items:</td>
                    <td id="totalItems"></td>
                </tr>
                <tr>
                    <td>Sub Total:</td>
                    <td id="subTotal"></td>
                </tr>
                <tr>
                    <td>Discount:</td>
                    <td id="discount"></td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td id="tax"></td>
                </tr>
                <tr>
                    <td>Final Price:</td>
                    <td id="finalPrice"></td>
                </tr>
            </table>
    
        </section>
    </main>

    <main id="main02">

        <header id="header02">
    
            <section class="cartNav">
    
                <button class="backBtn">&lt;Go Back</button>
                <a href="./index.html" class="homenavi">Home</a>
    
            </section>
    
        </header>
        
        <section class="formContainer">

            <form id="paymentForm">

                <section id="personalDetails">

                    <span class="spanTitle">Personal Details</span>
                    <p>
                        <label for="name">Your Name:</label>
                        <input class="inputSections" type="text" required name="Details" id="name">
                    </p>
    
                    <p>
                        <label for="address">Address:</label>
                        <textarea class="inputSections" name="Details" id="address" required></textarea>
                    </p>

                    <p>
                        <label for="postalCode">PostalCode:</label>
                        <input type="number" class="inputSections" name="Details" id="postalCode" required>
                    </p>
    
                    <p>
                        <label for="number">Phone Number</label>
                        <input class="inputSections" type="tel" name="Details" id="number" required>
                    </p>

                </section>

                <section id="paymentOptions">

                    <p>
                        <input type="radio" name="paymentMethod" id="visaRadio" value="visa" checked>
                        <label for="visaRadio" id="visaLabel">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M470.1 231.3s7.6 37.2 9.3 45H446c3.3-8.9 16-43.5 16-43.5-.2 .3 3.3-9.1 5.3-14.9l2.8 13.4zM576 80v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V80c0-26.5 21.5-48 48-48h480c26.5 0 48 21.5 48 48zM152.5 331.2L215.7 176h-42.5l-39.3 106-4.3-21.5-14-71.4c-2.3-9.9-9.4-12.7-18.2-13.1H32.7l-.7 3.1c15.8 4 29.9 9.8 42.2 17.1l35.8 135h42.5zm94.4 .2L272.1 176h-40.2l-25.1 155.4h40.1zm139.9-50.8c.2-17.7-10.6-31.2-33.7-42.3-14.1-7.1-22.7-11.9-22.7-19.2 .2-6.6 7.3-13.4 23.1-13.4 13.1-.3 22.7 2.8 29.9 5.9l3.6 1.7 5.5-33.6c-7.9-3.1-20.5-6.6-36-6.6-39.7 0-67.6 21.2-67.8 51.4-.3 22.3 20 34.7 35.2 42.2 15.5 7.6 20.8 12.6 20.8 19.3-.2 10.4-12.6 15.2-24.1 15.2-16 0-24.6-2.5-37.7-8.3l-5.3-2.5-5.6 34.9c9.4 4.3 26.8 8.1 44.8 8.3 42.2 .1 69.7-20.8 70-53zM528 331.4L495.6 176h-31.1c-9.6 0-16.9 2.8-21 12.9l-59.7 142.5H426s6.9-19.2 8.4-23.3H486c1.2 5.5 4.8 23.3 4.8 23.3H528z"/></svg>

                            Visa Card
                        </label>
                    </p>
                    <p>
                        <input type="radio" name="paymentMethod" id="paypalRadio" value="paypal">
                        <label for="paypalRadio" id="paypalLabel">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M111.4 295.9c-3.5 19.2-17.4 108.7-21.5 134-.3 1.8-1 2.5-3 2.5H12.3c-7.6 0-13.1-6.6-12.1-13.9L58.8 46.6c1.5-9.6 10.1-16.9 20-16.9 152.3 0 165.1-3.7 204 11.4 60.1 23.3 65.6 79.5 44 140.3-21.5 62.6-72.5 89.5-140.1 90.3-43.4 .7-69.5-7-75.3 24.2zM357.1 152c-1.8-1.3-2.5-1.8-3 1.3-2 11.4-5.1 22.5-8.8 33.6-39.9 113.8-150.5 103.9-204.5 103.9-6.1 0-10.1 3.3-10.9 9.4-22.6 140.4-27.1 169.7-27.1 169.7-1 7.1 3.5 12.9 10.6 12.9h63.5c8.6 0 15.7-6.3 17.4-14.9 .7-5.4-1.1 6.1 14.4-91.3 4.6-22 14.3-19.7 29.3-19.7 71 0 126.4-28.8 142.9-112.3 6.5-34.8 4.6-71.4-23.8-92.6z"/></svg>
                            
                            Paypal
                        </label>
                    </p>

                </section>

                <section id="visaPaymentDetails">

                    <span class="spanTitle">Payment Details</span>
                    <p>
                        <label for="cardNumber">Card Number:</label>
                        <input class="inputSections visaInfo" type="text" name="Details" id="cardNumber">
                    </p>

                    <div id="cardDetails">
                        <p>
                            <label for="exDate">Ex. Date:</label>
                            <input class="inputSections visaInfo" type="text" name="Details" id="exDate">
                        </p>
                        
                        <p>
                            <label for="code">CVV:</label>
                            <input class="inputSections visaInfo" type="number" name="Details" id="code" inputmode="numeric" maxlength="3" max="999">
                        </p>
                    </div>

                </section>

                <section id="paypalPaymentDetails">

                    <span class="spanTitle">Payment Details</span>
                            
                    <p>
                        <label for="paypalEmail">Email</label>
                        <input class="inputSections paypalInfo" type="email" name="Details" id="paypalEmail" >
                    </p>

                    <p>
                        <label for="Username">Username</label>
                        <input class="inputSections paypalInfo" type="text" name="Details" id="Username">
                    </p>

                </section>

                <button name="Details" id="payBtn">
                    <span></span>
                    Confirm
                </button>

            </form>

        </section>
    </main>
</body>

</html>
