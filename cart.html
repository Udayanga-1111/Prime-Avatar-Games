<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Avatar/Cart</title>
    <link rel="stylesheet" href="./Stylesheets/Reset css.css">
    <link rel="stylesheet" href="./Stylesheets/cartStyle.css">

    <script type="module" src="./Scripts/Store/addToCart.js" defer></script>
    <script src="./Scripts/Store/cartNotify.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>

        <section class="logoSection">
            <!-- LOGO -->
            <img id="logo" src="./Stylesheets/Images/Logo_Prime_Aavatar.Webp" alt="logo">
            <h1 id="cartTitle">|  Your Cart</h1>
        </section>

        <section class="cartNav">

            <button class="backBtn">&lt;Go Back</button>
            <a href="./index.html" class="homenavi">Home</a>

        </section>

    </header>

    <section class="totalSection">

        <h1 class="TotalSecTitle">Confirm Order</h1>

        <section class="orderDetails">

            <table class="orderTable">

                <tr>
                    <td>Number of items :</td>
                    <td id="itemCount">--</td>
                </tr>

                <tr>
                    <td>Sub Total :</td>
                    <td id="subTotalSec">--</td>
                </tr>

                <tr>
                    <td>Discount :</td>
                    <td id="discountSec">--</td>
                </tr>

                <tr>
                    <td>Tax (0.2%) :</td>
                    <td id="taxSec">--</td>
                </tr>

                <tr>
                    <td>Total :</td>
                    <td id="TotalPrice">--</td>
                </tr>

            </table>

        </section>
        
        <section class="cartActionBtns">

            <button class="cartActions" id="clearCartBtn">Clear all</button>
            <div>
                <button class="cartActions" id="addToFavBtn">Add to favorite</button>
                <button class="cartActions" id="applyFavBtn">Apply Favorite</button>
            </div>
        </section>
        
        <div class="totalDisplaySec">
            <h2>Your total</h2>
            <h1 class="finalPrice">--</h1>
        </div>

        <a href="./payment.html" class="checkoutbtn">
            <span></span>
            Checkout
        </a>

    </section>
    
    <!-- Main -->
    <main>

        <a href="#cartTable" class="viewCartButton" id="viewCart">View Cart</a>

        <a href="./Accessories.html" class="cartStatus">Shop Here</a>
    
        <section class="tableContainer" id="cartTable">
    
            <table id="cartTableBody">
            </table>
    
        </section>

    </main>

</body>
</html>
